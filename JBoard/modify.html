<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modify</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
    .modify {
      width: 600px;
      height: auto;
      margin: 60px auto;
      box-sizing: border-box;
    }
    .modify > h3 {}
    .modify > form > table{
      width:  600px;
      height: 0 auto;
      border: 1px solid #111;
    }

    .modify > form > table{
      width: 100%;
      margin-bottom: 10px;
      border-top: 2px solid #111;
      border-spacing: 0;
      box-sizing: border-box;
    }
    .modify > article{
      width: 720px;
      margin: 60px auto;
    }
    
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <h3>Jboard v1.0</h3>
        <p>
          <span id="nick">홍길동</span>님 반갑습니다.
          <a href="#">로그아웃</a>
        </p>
      </header>
      <main>
        <section class="modify">
          <h3>글수정</h3>
          <article>
            <form action="#">
              <table>
                <tr>
                  <td>제목</td>
                  <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                </tr>
                <tr>
                  <td>내용</td>
                  <td>
                    <textarea name="content"></textarea>                                
                  </td>
                </tr>
                <tr>
                  <td>첨부</td>
                  <td><input type="file" name="file"/></td>
                </tr>
              </table>
              <div>
                <a href="#" class="btnCancel">취소</a>
                <a href="#" class="btnWrite">수정완료</a>
              </div>
            </form>
          </article>
        </section>
      </main>
      <footer>
        <p>copyright ⓒ김준형</p>
      </footer>
    </div>
  </body>
</html>
