<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket :: layout</title>
    <!--
        날짜 : 2024.02.01
        이름 : 김준형
        내용 : UI 실습 디자인
    -->
    
    <style>
        /*초기화*/
        *{
            margin : 0;
            padding : 0;
            font : normal 12px "돋움";
        }

        ul, ol {
            list-style: none;
        }

        a { 
            text-decoration: none;
            color: #111
        }

        input, textarea {
            outline: none;
        }
        #wrapper{
            width: 100%;
            height: 100%;
            border: 1px solid red;
            box-sizing: border-box;
        }

        /*헤더영역*/
        heeader{
            width: 100%;
            height: auto;
            border: 1px soli blue;
            box-sizing: border-box;
        }

        header > div {
            width: 100%;
            border: 1px solid green;
            box-sizing: border-box;
        }

        header > div:nth-child(1) {height: 44px;}
        header > div:nth-child(2) {height: 110px;}
        header > div:nth-child(3) {height: 46px;}
        header > div > * {
            width: 1126px;
            height: 100%;
            margin: 0 auto;
            border: 1px solid orange;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: auto;
            padding: 40px 0;
            box-sizing: border-box;
            border: 1px solid green;
            box-sizing: border-box;
        }

        main > section {
            width: 100%;
            height: auto;
            padding: 40px 0;
            box-sizing: border-box;
            border: 1px solid green;
            box-sizing: border-box;
        }

        main > section:nth-child(1) {height: 480px;}
        main > section:nth-child(2) {height: auto;}
        main > section:nth-child(3) {height: 620px;}
        main > section:nth-child(4) {height: 220px;}
        main > section:nth-child(5) {height: auto;}
        main > section:nth-child(6) {height: 2px;}
        main > section:nth-child(7) {height: 480px;}

        main > section > article {
            width: 1126px;
            height: 100%;
            margin: 0 auto;
            border: 1px solid orange;
            box-sizing: border-box;
        }

        main > .new {}
        main > .new > article {
            height: 480px;
        }

        main > .new > article > div {
            float: left;
            width: 345px;
            border: 1px solid pink;
            box-sizing: border-box;
        }

        main > .new > article > div:nth-child(1) {width: 434px; height: 100%;}
        main > .new > article > div:nth-child(2) {height: 50%;}
        main > .new > article > div:nth-child(3) {height: 50%;}
        main > .new > article > div:nth-child(4) {height: 50%;}
        main > .new > article > div:nth-child(5) {height: 50%;}

        main > .master {}
        main > .master > article {}
        main > .master > article > div {
            float : left;
            width: 25%;
            height: 334px;
            border: 1px solid pink;
            box-sizing: border-box;
        }

        main .gallary {
            overflow: hidden;
        }

        main . .gallary > div {
            float: left;
            width: 42%;
            height: 400opx;
            border: 1px solid pink;
            box-sizing: border-box;
        }

        footer {
            width: 100%;
            height: auto;
            border:1px solid blue;
            box-sizing: border-box;
        }

        footer > div{
            width: 1126px;
            height: 210px;
            border: 1px solid green;
            box-sizing: border-box;
            margin: 0 auto;
        }


    </style>


</head>
<body>
    <div id="wrapper">
    <header>
        <div>
            <div></div>
        </div>
        <div>
            <section></section>
        </div>
        <div>
            <nav></nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <article></article>
        </section>
        <section class="new">
            <article>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </article>
        </section>
        <section class="master">
            <article>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </article>
        </section>
        <section class="organic_banner"></section>
        <section class="organic">
            <article class="gallary"></article>
        </section>
        <section class="grain_banner"></section>
        <section class="grain">
            <article class="gallary"></article>
        </section>
    </main>
    <footer>
        <div></div>
    </footer>
</div>
</body>
</html>
